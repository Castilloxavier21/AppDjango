{% extends 'layout.html'%} {% block title %}Fromulario en Noticas{% endblock %}
{% block content %}

<h1 class="title">Formulario en Noticias</h1>
{%if form.errors%}
<div class="notification">
    <strong class="rojo"> Hay errores en el Formulario </strong>
</div>


{% endif%}


  <form action="" method="POST">
    {% csrf_token %}
    <div class="field">
        <label class="label" for="title">Titulo</label>
        <div class="control">
             <input class="input"  type="text" name="title" />
        </div>
    </div>
    <div class="field">
        <label class="label" for="category">Categoria</label>
        <div class="control">
             <input class="input" type="text" name="category" />
        </div>
    </div>
    <div class="field">
        <label class="label" for="content">Contenido</label>
        <textarea class="textarea" name="content"></textarea>
    </div>
    <div class="field">
         <label class="label" for="public">Publicado</label>
        <div class="select">
             <select name="public">
                 <option value="1">Si</option>
                <option value="0">No</option>
            </select>
        </div>
    </div>
    <div class="field is-grouped">
        <input class="button is-link" type="submit" value="Guardar" />
    </div>
  </form>
</div>

{% endblock %}
